<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Trivia Game</title>
</head>

<body>
    <center>
        <input class="start" type="button" value="Start"></input>
        <div class="title text-center">
            <h2>Name the Artist: Rock N' Roll</h2>
            <img src="assets/images/rock-trivia-open-picture.png">
            <div class="timer"></div>
            <div class="question text-center">
            </div>
            <div class="questions">
                <div>
                    <h2>Who sings this song?</h2>
                    <div class="row">
                        <div class="col-4">
                            <button class="answer-choice" id="button-a"><h3>A.) Aerosmith</h3></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button class="answer-choice" id="button-b"><h3>B.) AC/DC</h3></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button class="answer-choice" id="button-c"><h3>C.) Guns N' Roses</h3></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button class="answer-choice" id="button-d"><h3>D.) Poison</h3></button>
                        </div>
                    </div>
                </div>
            </div>
    </center>

</body>
<script src="assets/javascript/app.js"></script>

</html>
